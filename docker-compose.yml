version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15
    container_name: voice-tts-postgres
    environment:
      POSTGRES_DB: voice_tts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # TTS 服务
  tts-server:
    build: .
    container_name: voice-tts-server
    runtime: nvidia
    environment:
      # 数据库配置
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=voice_tts
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tts-network
    restart: unless-stopped
    command: python server.py --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
    driver: local

networks:
  tts-network:
    driver: bridge

